<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Whats in My Kitchen</title>

    <!-- CSS -->
    <link href="./resources/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/css/style.css" rel="stylesheet">
</head>

<body>


<!-- Fixed navbar bottom -->
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation"><a href="#info" aria-controls="info" role="tab" data-toggle="tab">
                <span class="glyphicon glyphicon-info-sign glyphicon-user" style="color: #555555"></span></a>
            </li>
            <li role="presentation"><a href="#cart" aria-controls="cart" role="tab" data-toggle="tab">
                <span class="glyphicon glyphicon-shopping-cart glyphicon-user" style="color: #555555"></span></a>
            </li>
            <li role="presentation" class="active"><a href="#kitchen" aria-controls="kitchen" role="tab" data-toggle="tab">
                <span class="fridge-icon"></span></a>
            </li>
            <li role="presentation"><a href="#recipes" aria-controls="recipes" role="tab" data-toggle="tab">
                <span class="glyphicon glyphicon-book glyphicon-user" style="color: #555555"></span></a>
            </li>
            <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">
                <span class="glyphicon glyphicon-wrench glyphicon-user" style="color: #555555"></span></a>
            </li>
        </ul>

    </div>
</nav>

<div class="container">
    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane" id="info">
            <!-- Fixed navbar top -->
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">

                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Information</a>
                    </div>

                </div>
            </nav>

        </div>
        <div role="tabpanel" class="tab-pane" id="cart">
            <!-- Fixed navbar top -->
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">

                    <div class="navbar-header">
                        <button href="#" class="glyphicon glyphicon-plus-sign btn btn-primary" style="float: left"></button>
                        <a class="navbar-brand" href="#">Shopping List</a>
                        <button href="#" class="glyphicon glyphicon-menu-hamburger btn btn-primary" style="float: right"></button>
                    </div>

                </div>
            </nav>

        </div>
        <div role="tabpanel" class="tab-pane active" id="kitchen">
            <!-- Fixed navbar top -->
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">

                    <div class="navbar-header">
                        <button href="#" class="glyphicon glyphicon-plus-sign btn btn-primary" style="float: left"></button>
                        <a class="navbar-brand" href="#">My Kitchen</a>
                        <button href="#" class="glyphicon glyphicon-menu-hamburger btn btn-primary" style="float: right"></button>
                    </div>

                </div>
            </nav>

        </div>
        <div role="tabpanel" class="tab-pane" id="recipes">
            <!-- Fixed navbar top -->
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">

                    <div class="navbar-header">
                        <button class="glyphicon glyphicon-plus-sign btn btn-default" data-toggle="modal" data-target="#addRecipe" style="float: left"></button>
                        <a class="navbar-brand" href="#">Recipes</a>
                        <div class="dropdown" style="float: right">
                            <button href="#" class="glyphicon glyphicon-menu-hamburger btn btn-default dropdown-toggle"  type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">

                            </button>
                            <ul class="dropdown-menu pull-right" aria-labelledby="dropdownMenu1">
                                <li><a href="#">View Public Recipes</a></li>
                                <li><a href="#">Sort by Name</a></li>
                                <li><a href="#">Sort by Recently Added</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Remove All Items</a></li>
                            </ul>
                        </div>
                    </div>

                </div>
            </nav>

            <div class="container">
                <ul class="list-group" id="recipes_list">
                </ul>


                <div class = 'form-horizontal well'>
                    <fieldset>
                        <legend>
                            Legend
                        </legend>
                        <div class="control-group">
                            <label for="unavailable_colour">Available</label>
                            <input type="color" name="available_colour" id="unavailable_colour" value="#dff0d8" disabled>
                            <input type="color" name="available_colour" id="available_colour" value="#f2dede" style="float: right" disabled>
                            <label for="available_colour" style="float: right">Un-Available</label>
                        </div>
                    </fieldset>

                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="addRecipe" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Add Recipe</h4>
                        </div>
                        <form>
                        <div class="modal-body">

                                <label for="recipe_name">Name</label>
                                <input type="text" id="recipe_name" required aria-required="true"/>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success" onclick="recipes.add_recipe($('#recipe_name').val())" data-dismiss="modal">Add</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div role="tabpanel" class="tab-pane" id="settings">
            <!-- Fixed navbar top -->
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">

                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Settings</a>
                    </div>

                </div>
            </nav>

        </div>
    </div>

</div> <!-- /container -->


<!-- Javascript Includes-->
<!-- Placed at the end of the document so the pages load faster -->
<script src="./resources/bower_components/jquery/dist/jquery.min.js"></script>
<script src="./resources/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./resources/bower_components/handlebars/handlebars.min.js"></script>

<!-- Custom Javascript -->
<script src="./resources/js/template.js"></script>
<script src="./resources/js/safedelete.js"></script>
<script src="./resources/js/recipes.js"></script>

<script>
    template.init();
    recipes.init();
    recipes.add_recipe('Cake', true);
</script>

</body>
</html>
